<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Login | Rocketseat</title>
</head>
<body>
    <div class="container">
    
        <div class="rocket">
            <img src="images/logo.png" alt="">
            <h1>Faça seu login na plataforma</h1>
        </div>
      
        <div class="login">
            <form action="">
                <div class="input">
                    <img src="./images/email.svg" alt="">  
                    <input type="email" placeholder="E-mail"> 
                </div>

                <div class="input">
                    <img src="./images/key.svg" alt="">
                    <input type="password" placeholder="Senha">
                </div>

                <a class="link-purple" href="#">Esqueci minha senha</a>
        
                <button disabled class="button" type="submit">
                    ENTRAR
                </button>
            </form>

            <p>Não tem uma conta? <a class="link-purple" href="">Registre-se</a></p>
            
            <div class="networks"> 
                <p>Ou entre com</p>
                
                <button class="github">
                    <img src="./images/github.svg" alt="">
                    <a  href="">Github</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
